<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--
        ESTRUTURA DE UM LINK:https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        Um link é composto por diferentes partes:

        1) Domínio: fatecfranca.edu.br
        o dominio indentifica o "dono" do site ao qual pertence o link.
        no brasil, dominios podem ser registrados pelo serviço registro.br
        
        O domínio é formado por várias partes:
        br: TLD (top level domain - dominio de nivel superior); nesse caso , identifica o país (brasil)
        edu: categoria de dominio (instituição de ensini superior)
        fatecfranca: nome escolhido pelo detentor do domínio

        2) Subdominio: site
        O subdominio é uma divisão do dominio (subsite) e pode ser criado e gerenciado livremente pelo dono do dominio. O subdominio sempre vem ANTES do nome do dominio.

        3) caminho ou rota: /files/dsm-projeto-pedagogico.pdf
        indica um conteudo especifico dentro de um dominio. no caso, dsm-projeto-pedagogico.pdf
        é um arquivo no formato PDF.

        4) protocolo: https://
        indica o protocolo de rede (conjunto de especificaçoes tecnicas) que será 
        usado pelo navegador para acessar o conteudo pretendido. nesse caso, https indica que é uma conexão segura, criptografada de ponta a ponta.

        UM LINK DE INTERNET É TECNICAMENTE CHAMADO DE URL (UNIVERSAL RESOURCE LOCATOR - localizador universal de recursos).
    -->
    
</body>
</html>
